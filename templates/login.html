{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center mb-6 text-gray-800 dark:text-gray-100">Login</h2>
        <form action="{{ url_for('login') }}" method="POST" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Email</label>
                <input type="email" name="email" id="email" required class="mt-1 w-full p-2 border border-gray-300 rounded-md dark:bg-gray-700 dark:text-gray-100">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Password</label>
                <input type="password" name="password" id="password" required class="mt-1 w-full p-2 border border-gray-300 rounded-md dark:bg-gray-700 dark:text-gray-100">
            </div>
            <div class="flex justify-between items-center">
                <div class="text-sm">
                    <a href="{{ url_for('forgot_password') }}" class="text-purple-600 hover:text-purple-800 dark:text-purple-400 dark:hover:text-purple-200">
                        Forgot Password?
                    </a>
                </div>
            </div>
            <button type="submit" class="w-full py-2 px-4 bg-purple-600 text-white rounded-md hover:bg-purple-700">
                Login
            </button>
        </form>
        <p class="mt-4 text-center text-sm text-gray-600 dark:text-gray-400">
            Don't have an account? 
            <a href="{{ url_for('signup') }}" class="text-purple-600 hover:text-purple-800 dark:text-purple-400 dark:hover:text-purple-200">Sign Up</a>
        </p>
    </div>
</div>
{% endblock %}
