{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[60vh]">
    <div class="text-center">
        <h1 class="text-9xl font-bold text-purple-600">404</h1>
        <h2 class="text-3xl font-semibold mt-4 mb-4">Page Not Found</h2>
        <p class="text-gray-600 dark:text-gray-400 mb-8">The page you're looking for doesn't exist.</p>
        <a href="{{ url_for('index') }}" class="px-6 py-3 bg-purple-600 text-white rounded-md hover:bg-purple-700 transition-colors">
            <i class="fas fa-home mr-2"></i>Back to Home
        </a>
    </div>
</div>
{% endblock %}
